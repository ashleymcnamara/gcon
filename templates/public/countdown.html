<html lang="en">
<head>
	<meta charset="utf-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Home</title>

	<meta name="description" content="GopherCon is the world's largest gathering of Go programmers, held every year in Denver, Colorado.">
	<meta name="keywords" content="go,golang,gophercon,go conference">
	<meta name="author" content="Gopher Academy">

	<link rel="shortcut icon" href="/assets/public/img/favicon.ico">
	<link rel="apple-touch-icon" href="/assets/public/img/apple-touch-icon.jpg">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/public/img/apple-touch-icon-72x72.jpg">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/public/img/apple-touch-icon-114x114.jpg">

	<link rel="stylesheet" type="text/css" href="/assets/public/css/custom-animations.css" />
	<link rel="stylesheet" type="text/css" href="/assets/public/css/min/style-blue-color.min.css" />

	<!--[if lt IE 9]>
		<script src="/assets/public/js/html5shiv.js"></script>
		<script src="/assets/public/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="preloader-mask">
		<div class="preloader"></div>
	</div>

	<!-- begin template content -->
    <section class="hero-section  bg-cover comming-soon window-height light-text overlay">
		<div class="heading-block centered-block align-center">
			<div class="container">
				<h1>Registration opens in</h1>
				<div class="row counters-wrapper countdown">
					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{dnn}</span>

								<p class="title">days</p>
							</div>
						</div>
					</div>

					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{hnn}</span>

								<p class="title">hours</p>
							</div>
						</div>
					</div>

					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{mnn}</span>

								<p class="title">minutes</p>
							</div>
						</div>
					</div>

					<div class="counter-block counter-block-solid">
						<div class="counter-box">
							<div class="counter-content">
								<span class="count">{snn}</span>

								<p class="title">seconds</p>
							</div>
						</div>
					</div>
				</div>



				<h5><a href="http://eepurl.com/ctVEzL"> Subscribe to get notified when we launch our CFP.</a></h5>
				<h5>Submit a <span class="highlight"><a href="https://www.papercall.io/gophercon2017">speaking, tutorial, or seminar proposal</a></span></h5>
			</div>
		</div>
	</section>
    <!-- end template content -->

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>

    <!--[if lt IE 9]>
        <script type="text/javascript" src="/assets/public/js/jquery-1.11.3.min.js?ver=1"></script>
