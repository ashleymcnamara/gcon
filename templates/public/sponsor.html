<div class="col-sm-3 img-column">
	<img src="http://127.0.0.1:8080/{{sponsor.LogoURL}}" alt="{{sponsor.Name}}" class="img-responsive" />
</div>
<div class="col-sm-9 align-left">
	<h2>{{sponsor.Level}} Sponsor : {{sponsor.Name}}</h2>
	<p>{{markdown sponsor.Description}}</p>
<ul class="speaker-socials">
	<li><a href="{{sponsor.Website}}"><span class="fa fa-external-link"></span> {{sponsor.Website}}</a></li>
</ul>
</div>
